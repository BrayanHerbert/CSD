
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section>
        
               <div class="calculadora">
                <h1>Calcula a Sua Dor</h1>
                <p id="result"></p>
                <table>
                        <tr>
                            <td><button class="num" onclick="limpar('C')">C</button></td>
                            <td><button  class="num" onclick="apagar('<')"><</button></td>
                            <td><button  class="num" onclick="receba('/')">/</button></td>
                            <td><button class="n2" onclick="receba('*')">x</button></td>
                            
                        </tr>
                        <tr>
                            <td><button  class="num" class="num" onclick="receba('7')">7</button></td>
                            <td><button  class="num" class="num" onclick="receba('8')">8</button></td>
                            <td><button  class="num" class="num" onclick="receba('9')">9</button></td>
                            <td><button  class="n2" class="num" onclick="receba('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button  class="num" class="num" onclick="receba('4')">4</button></td>
                            <td><button  class="num" class="num" onclick="receba('5')">5</button></td>
                            <td><button  class="num" class="num" onclick="receba('6')">6</button></td>
                            <td><button class="n2" onclick="receba('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button  class="num" class="num" onclick="receba('1')">1</button></td>
                            <td><button  class="num" class="num" onclick="receba('2')">2</button></td>
                            <td><button  class="num" class="num" onclick="receba('3')">3</button></td>
                            <td rowspan="2"><button  style="height: 105px;" class="n2" onclick="calcular('=')">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button class="n2" style="width: 162px;" onclick="receba('0')">0</button></td>
                            
                        </tr>
                        
                </table>
                  <footer>&copy;Brayan</footer>
</section>
               </div>
              footer>  
               <script src="script.js"></script>
</body>
</html>
